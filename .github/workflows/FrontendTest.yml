name: Pluto frontend tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
        paths-ignore:
            - "**.md"
    pull_request:
        paths-ignore:
            - "**.md"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    frontend-test:
        runs-on: "ubuntu-latest"

        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            # Makes thes `julia` command available
            - uses: julia-actions/setup-julia@v1
              with:
                  version: "1.5"

            - name: Install Pluto.jl packages
              run: |
                  julia --project=$GITHUB_WORKSPACE -e "using Pkg; Pkg.instantiate()"

            - uses: actions/setup-node@v1
              with:
                  node-version: "12.x"

            - name: Install Chrome dependencies
              run: |
                  sudo apt-get update
                  # See https://crbug.com/795759
                  sudo apt-get install -yq libgconf-2-4
                  # Install latest chrome dev package, which installs the necessary libs to
                  # make the bundled version of Chromium that Puppeteer installs work.
                  sudo apt-get install -y wget --no-install-recommends
                  wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
                  sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
                  sudo apt-get update
                  sudo apt-get install -y google-chrome-stable --no-install-recommends
                  sudo rm -rf /var/lib/apt/lists/*

            - name: Install dependencies
              working-directory: ./test/frontend
              run: |
                  npm install
              env:
                  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
                  PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome-stable"

            - name: Run tests
              working-directory: ./test/frontend
              run: |
                  julia --project=$GITHUB_WORKSPACE -e "import Pluto; Pluto.run(port=$PLUTO_PORT, require_secret_for_access=false)" & # Run Pluto.jl server in the background

                  # Wait for Pluto to initialize
                  TIMES_TRIED=0
                  until [ $TIMES_TRIED -eq 60 ] || $(curl --output /dev/null --silent --fail "http://localhost:$PLUTO_PORT/"); do
                      printf '.'
                      TIMES_TRIED=$((TIMES_TRIED+1))
                      sleep 1
                  done

                  npm run test
              env:
                  PLUTO_PORT: 1235
                  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
                  PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome-stable"

            - uses: actions/upload-artifact@v2
              with:
                  name: test-screenshot-artefacts
                  path: ${{ github.workspace }}/test/frontend/artefacts/*.png
