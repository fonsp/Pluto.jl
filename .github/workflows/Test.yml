name: Pluto backend tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
    workflow_dispatch:
    push:
        paths-ignore:
            - "frontend/**"
            - "frontend-bundler/**"
            - "frontend-dist/**"
            - "test/frontend/**"
            - "**.md"
        branches:
            - main
    pull_request:
        paths-ignore:
            - "frontend/**"
            - "frontend-bundler/**"
            - "frontend-dist/**"
            - "test/frontend/**"
            - "**.md"
        branches-ignore:
            - release

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    test:
        runs-on: ${{ matrix.os }}
        timeout-minutes: 40
        # Uncomment if you want to see all results for all OSses. Otherwise, the first failed test cancels all others
        # continue-on-error: true
        strategy:
            matrix:
                # We test quite a lot of versions because we do some OS and version specific things unfortunately
                julia-version: ["1.6", "1.7", "~1.8.0-0"] #, "nightly"]
                os: [ubuntu-latest, macOS-latest, windows-latest]

        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            # Makes thes `julia` command available
            - uses: julia-actions/setup-julia@v1
              with:
                  version: ${{ matrix.julia-version }}

            # ðŸš—
            - uses: julia-actions/julia-runtest@v1
              continue-on-error: ${{ matrix.julia-version == 'nightly' }}
