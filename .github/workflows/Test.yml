name: Pluto backend tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
    workflow_dispatch:
    push:
        paths-ignore:
            - "frontend/**"
            - "frontend-bundler/**"
            - "frontend-dist/**"
            - "test/frontend/**"
            - "**.md"
        branches:
            - main
    pull_request:
        paths-ignore:
            - "frontend/**"
            - "frontend-bundler/**"
            - "frontend-dist/**"
            - "test/frontend/**"
            - "**.md"
        branches-ignore:
            - release

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    test:
        runs-on: ${{ matrix.os }}
        timeout-minutes: 50

        strategy:
            # Without setting this, a failing test cancels all others
            fail-fast: false
            matrix:
                # We test quite a lot of versions because we do some OS and version specific things unfortunately
                julia-version: ["1.10", "1.11"] #, "nightly"] # "~1.12.0-0"]
                os: [ubuntu-latest, macOS-latest, windows-latest]

        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v4

            # Makes the `julia` command available
            - uses: julia-actions/setup-julia@v2
              with:
                  version: ${{ matrix.julia-version }}
                  arch: ${{ runner.arch }}

            - uses: julia-actions/cache@v2

            # ðŸš—
            - uses: julia-actions/julia-runtest@v1
              with:
                  coverage: false

            - uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: test-snapshots-${{ matrix.julia-version }}-${{ matrix.os }}
                  path: ${{ github.workspace }}/test/snapshots/*.html
