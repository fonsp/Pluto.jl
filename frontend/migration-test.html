<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Svelte Migration Test</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }
            .test-container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .test-button {
                background: #007acc;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                margin: 10px 5px;
            }
            .test-button:hover {
                background: #005a9e;
            }
        </style>
    </head>
    <body>
        <div class="test-container">
            <h1>Svelte Migration Test</h1>
            <p>This page tests the Svelte components created during the migration.</p>

            <button class="test-button" id="test-popup">Test Popup</button>
            <button class="test-button" id="test-hello">Test Hello Component</button>

            <div id="app"></div>
            <div id="popup-container"></div>
        </div>

        <script type="module">
            import { mount } from "svelte"
            import HelloSvelte from "./components/HelloSvelte.svelte"
            import Popup from "./components/Popup.svelte"

            // Test Hello Component
            document.getElementById("test-hello").addEventListener("click", () => {
                const app = mount(HelloSvelte, {
                    target: document.getElementById("app"),
                })
            })

            // Test Popup Component
            const popup = mount(Popup, {
                target: document.getElementById("popup-container"),
                props: {
                    notebook: { notebook_id: "test" },
                    disable_input: false,
                },
            })

            document.getElementById("test-popup").addEventListener("click", () => {
                window.dispatchEvent(
                    new CustomEvent("open pluto popup", {
                        detail: {
                            type: "info",
                            body: "<p>This is a test popup from Svelte!</p><p>It works!</p>",
                            should_focus: true,
                        },
                    })
                )
            })

            // Test package popup
            const testPkgButton = document.createElement("button")
            testPkgButton.textContent = "Test Package Popup"
            testPkgButton.className = "test-button"
            testPkgButton.addEventListener("click", () => {
                window.dispatchEvent(
                    new CustomEvent("open pluto popup", {
                        detail: {
                            type: "nbpkg",
                            package_name: "TestPackage",
                            should_focus: true,
                        },
                    })
                )
            })
            document.querySelector(".test-container").appendChild(testPkgButton)

            console.log("Svelte test page loaded successfully!")
        </script>
    </body>
</html>
